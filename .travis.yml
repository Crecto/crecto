language: crystal
services:
  - postgresql
addons:
  postgresql: "9.4"
before_script:
  - mysql -e 'create database crecto_test'
  - mysql -Dcrecto_test < spec/migrations/mysql_migrations.sql
  - psql -c 'create database crecto_test;' -U postgres
  - psql $PG_URL < spec/migrations/pg_users.sql
env:
  matrix:
    - PG_URL=postgresql
    - MYSQL_URL=mysql
